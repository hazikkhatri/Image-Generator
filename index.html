<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">Image Generator</div>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="https://www.github.com/hazikkhatri" target="_blank">GitHub</a></li>
            </ul>
        </nav>

        <div class="breaker"></div>

        <div class="searchbox">
            <div class="text-area">
                <div class="text-head">Image Generator</div>
                <div class="text-p">Search and download the images you want.</div>
            </div>
            <div class="searchinput">
                <input type="search" placeholder="Search For Photos" name="" id="searchInput">
                <div>
                    <span class="material-symbols-outlined searchIcon" id="searchBtn">
                        search
                    </span>
                </div>
            </div>
        </div>

        <div class="imageContainer" id="imageContainer">
            <div class="imgcard">
                <img src="pexels-tirachard-kumtanom-112571-733853.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
